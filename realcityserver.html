<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na Real City</title>
    <style>
        /* Estilo para o corpo da página */
        body {
            background-color: #000; /* Cor de fundo preto */
            background-image: url('https://example.com/cidade.jpg'); /* Adicione a URL da imagem da cidade aqui */
            background-size: cover; /* Faz com que a imagem cubra toda a tela */
            background-position: center; /* Centraliza a imagem */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: white; /* Cor do texto */
        }

        /* Estilo para o painel */
        #painel {
            width: 90%;
            max-width: 300px;
            height: 400px; /* Aumentei a altura para acomodar a boneca */
            background-color: rgba(30, 144, 255, 0.8); /* Azul com transparência */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            margin: 100px auto;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        /* Estilo para o botão */
        #botaoEntrar {
            background-color: #32cd32; /* Verde */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Efeito ao passar o mouse sobre o botão */
        #botaoEntrar:hover {
            background-color: #228b22; /* Verde mais escuro */
        }

        /* Estilo para o título */
        h2 {
            margin: 0;
            z-index: 2;
        }

        /* Estilo para a imagem da boneca */
        #boneca {
            width: 100px; /* Tamanho ajustável da boneca */
            height: 150px; /* Tamanho ajustável da boneca */
            object-fit: cover; /* Ajusta a imagem dentro da caixa */
            margin-bottom: 20px;
        }

        /* Adicionando um efeito de carregamento */
        #loading {
            display: none; /* Inicialmente oculto */
            font-size: 20px;
            margin-top: 20px;
            color: #32cd32;
        }
    </style>
</head>
<body>
    <!-- Painel para o botão -->
    <div id="painel">
        <h2>Real City</h2>
        <p>Junte-se à nossa cidade agora!</p>
        <!-- Imagem da boneca do Roblox -->
        <img id="boneca" src="boneca-roblox-feminina.png" alt="Boneca Roblox Feminina">
        <button id="botaoEntrar" onclick="entrarNaCidade()">Entre!</button>
        <p id="loading">Carregando...</p>
    </div>

    <script>
        // Função chamada quando o botão é clicado
        function entrarNaCidade() {
            // Exibir a mensagem de carregamento
            document.getElementById("loading").style.display = "block";

            // Redirecionar após um pequeno atraso para simular o carregamento
            setTimeout(function() {
                window.location.href = "https://www.roblox.com/share?code=a3039f0446654f40a41e65d39eeb2c62&type=Server";
            }, 1000); // Atraso de 1 segundo
        }
    </script>
</body>
</html>
